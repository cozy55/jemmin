<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageName}">All Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="#">Jemmin</a>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Pages
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li th:each="mapping : ${mappings}">
                        <span class="icon-eye"></span>
                        <a class="dropdown-item" th:href="${mapping}" th:text="${mapping}">Action</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${pageName}"> Page Name </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="${submitPath}" method="post">
                <div th:each="item : ${items}">
                    <label th:for="${item.name}" th:text="${item.name}" class="form-label"></label>
                    <input th:unless="${item.type == 'enum'}" th:type="${item.type}" th:id="${item.name}" th:name="${item.name}" th:value="${item.value}" class="form-control">
                    <select th:if="${item.type == 'enum'}" th:id="${item.name}" th:name="${item.name}" class="form-select">
                        <option th:each="value : ${item.allValues}" th:value="${value}" th:text="${value}"
                                th:selected="${value==item.selectedValue}"></option>
                    </select>
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
